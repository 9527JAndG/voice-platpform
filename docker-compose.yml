version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: voice-platform-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-Ry123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-smarthomedb}
      MYSQL_USER: ${MYSQL_USER:-voiceuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-voicepass}
      TZ: Asia/Shanghai
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./src/main/resources/smarthomedb.sql:/docker-entrypoint-initdb.d/1-smarthomedb.sql
      - ./src/main/resources/smarthomedb.sql:/docker-entrypoint-initdb.d/2-smarthomedb.sql
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    networks:
      - voice-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-Ry123456}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voice-platform-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Spring 配置
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      
      # 数据库配置
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-smarthomedb}
      DB_USERNAME: ${MYSQL_USER:-voiceuser}
      DB_PASSWORD: ${MYSQL_PASSWORD:-voicepass}
      
      # JVM 配置
      JAVA_OPTS: "-Xms512m -Xmx1024m -XX:+UseG1GC"
      
      # 时区
      TZ: Asia/Shanghai
    ports:
      - "${APP_PORT:-8080}:8080"
    volumes:
      - app-logs:/app/logs
    networks:
      - voice-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  voice-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  app-logs:
    driver: local
